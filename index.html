<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout a Colonne</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Prima colonna, grandezza 3, fissa -->
        <div class="col-3 bg-primary vh-100">
          <div>
            <p>Colonna 1 fissa</p>
          </div>
          <div style="overflow-y: auto; height: 96vh">
            <p style="height: 1000px">scroll</p>
          </div>
        </div>

        <!-- Seconda colonna, grandezza 7, scrollabile -->
        <div class="col-7 bg-secondary" style="overflow-y: auto; height: 100vh">
          <p>Colonna 2 scrollabile</p>
          <!-- Contenuto lungo per testare lo scroll -->
          <div style="height: 2000px">Contenuto molto lungo qui...</div>
        </div>

        <!-- Terza colonna, grandezza 2, fissa -->
        <div class="col-2 bg-success vh-100">
          <p>Colonna 3 fissa</p>
        </div>
      </div>
    </div>

    <section class="sticky-bottom 0">
      <div class="music-player">
        <div class="song-bar">
          <div class="song-infos">
            <div class="image-container">
              <img src="https://www.placedog.net/100" alt="" />
            </div>
            <div class="song-description pointer">
              <p class="title">test titolo</p>
              <p class="artist">test artista</p>
            </div>
          </div>
          <div class="icons">
            <i class="far fa-heart"></i>
          </div>
        </div>
        <div class="progress-controller">
          <div class="control-buttons">
            <i class="pointer fas fa-random"></i>
            <i class="pointer fas fa-step-backward"></i>
            <i class="pointer play-pause fas fa-play"></i>
            <i class="pointer fas fa-step-forward"></i>
            <i class="pointer fas fa-undo-alt"></i>
          </div>
          <div class="progress-container">
            <span>0:49</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span>3:15</span>
          </div>
        </div>
        <div class="pointer other-features">
          <i class="pointer fas fa-list-ul"></i>
          <i class="pointer fas fa-desktop"></i>
          <div class="pointer volume-bar">
            <i class="pointer fas fa-volume-down"></i>

            <div class="pointer progress-bar">
              <div class="pointer progress"></div>
            </div>
          </div>
          <i class="fas fa-compress"></i>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
